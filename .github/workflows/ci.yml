name: CI

on:
  pull_request:
    branches: [main, prod]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (auto-detect)
        run: |
          if [ ! -f package.json ]; then
            echo "No package.json found; skipping Node dependency install."
            exit 0
          fi

          if [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --frozen-lockfile
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            echo "No npm lockfile found; running npm install instead of npm ci."
            npm install
          fi

      - name: Lint
        run: |
          if [ ! -f package.json ]; then
            echo "No package.json found; skipping lint."
            exit 0
          fi
          npm run lint --if-present

      - name: Test
        run: |
          if [ ! -f package.json ]; then
            echo "No package.json found; skipping tests."
            exit 0
          fi
          npm test --if-present

      - name: Build
        run: |
          if [ ! -f package.json ]; then
            echo "No package.json found; skipping build."
            exit 0
          fi
          npm run build --if-present
